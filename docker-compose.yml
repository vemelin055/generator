version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=1
      - PORT=5000
    volumes:
      - .:/app
    env_file:
      - .env
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --reload app:app

  # Add other services if needed, like a database
